<div class="login-wrapper">
    <form class="login-form-wrapper card" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div>
            <p class="f-big">Login to your account</p>
            <p>Login to get acces to your account</p>
        </div>
    
        <div class="input-section">
            <mat-form-field class="example-full-width">
                <mat-label>User name</mat-label>
                <input type="text" matInput formControlName="userName" placeholder="User name">
                @if (loginForm.get('userName')?.hasError('required')) {
                <mat-error>User name is required</mat-error>
                }
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="text" matInput formControlName="password" placeholder="Password">
                @if (loginForm.get('password')?.hasError('required')) {
                <mat-error>password name is required</mat-error>
                }
            </mat-form-field>
    
            <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">Login</button>
            <p>You don't have an account? <a routerLink="/registration">Sign up!</a></p>
        </div>
    </form>
</div>
